<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Whisper...</title>

<link rel="icon" href="./img/favicon.ico" mce_href="./img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="./img/favicon.ico" mce_href="./img/favicon.ico" type="image/x-icon"> 

<script type="text/javascript" src="./js/jquery.js"></script>
<link href="./css/common.css" rel="stylesheet" type="text/css"/>
<link href="./css/login.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
	function validate(){  
		 var loginname = document.logininfo.username.value;
		 var psw = document.logininfo.userpsw.value;
		 if(loginname.length == 0){
			 $(".alert2").show();
			 return false;
		 }
		 else{
			 $(".alert2").hide();
			 if(psw.length == 0){
				$(".alert3").show();
				return false;
			 }
			 else{
				 $(".alert3").hide();
			 }
		}
		$.post("./php/validate.php",
				{
					username: loginname,
					userpsw: psw
				},
				function(data,status){
					if(data == 1){
						window.location.href="chatroom.html";
					}
					else{
						$(".alert").show();
					}
				});
		return false;
	} 
</script>
</head>
<body>

<div class="frm">	
	<div class="register"><a href="register.html">注册</a></div>
	<div class="logo">Whisper.</div>
	<div class="mid">
		<div class="mid-frm">
			<form name="logininfo" onsubmit="return validate()" method="post">
				<div class="mid-left">
						<div class = "username">
							<div class="username-title">用户名</div>
							<input type="text" value="" class="username-text" name="username">
						</div><div class = "userpsw">
							<div class="userpsw-title">密    码</div>
							<input type="password" value="" class="userpsw-text" name="userpsw">
						</div>
				</div>
				<div class="mid-right"><input type="submit" value="LOGIN" class="submit"></div>
			</form>
		</div>
		<div class="alert">用户名或密码有误，请重新输入！</div>
		<div class="alert2">用户名不能为空！</div>
		<div class="alert3">密码不能为空！</div>
	</div>
</div>
</body>
</html>
